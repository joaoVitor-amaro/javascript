<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #0051ffd0;
        }
        div {
            background-color: #ffffff;
            border: 1px solid #000000;
            width: 400px;
            height: 200px;
            margin: 10% auto;
            padding: 5px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Antecessor e Sucessor</h1>
        <hr style="color: #000000;">
        <p id="number_digitado"></p>
        <p id="antecessor"></p>
        <p id="sucessor"></p>
    </div>
    <script>
        var number = Number.parseInt(window.prompt("Número: "))
        var number_antecessor = number - 1
        var number_sucessor = number + 1
        window.document.getElementById('number_digitado').innerHTML = `Número digitado: ${number}`
        window.document.getElementById('antecessor').innerHTML = `Antecessor: ${number_antecessor}`
        window.document.getElementById('sucessor').innerHTML = `sucessor: ${number_sucessor}`

    </script>
</body>
</html>
