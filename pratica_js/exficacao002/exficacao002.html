<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(70, 142, 236);
        }
        header {
            text-align: center;
        }
       section {
        background: white;
        border: 1px solid black;
        width: 500px;
        padding: 15px;
        border-radius: 10px;   
        margin: auto;
       }
    </style>
</head>
<body>
    <header>
        <h1>Média Aritmética</h1>
    </header>
    <section>
        <div>
            <p>1° Nota: <input type="texto" id="n1"></p>
            <p>2° Nota: <input type="texto" id="n2"></p>
            <p><input type="button" value="Calcular" onclick="calcular()"></p>
        </div>
        <div id="resultado" style="text-align: center;">

        </div>
    </section>
    <script>
        function calcular() {
            var nota1 = Number(window.document.getElementById('n1').value) 
            var nota2 = Number(window.document.getElementById('n2').value)
            var media = (nota1 + nota2) / 2
            window.document.getElementById('resultado').innerHTML = `A média é ${media.toFixed(1)} e a sua situação é ${media>7?'Aprovado':'reprovado'}` 
        }
    </script>
</body>
</html>
