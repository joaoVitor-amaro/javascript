<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <select name="nacionalidade" id="nacionalidade">
        <option value="br">Brasil</option>
        <option value="eua">EUA</option>
        <option value="arg">Argentina</option>
    </select>
    <input type="button" value="verificar" onclick="teste()">
    <script> 
        function teste() {
            var pais = document.getElementById("nacionalidade").value
            if (pais == "br") {
                alert("Brasileiro")
            } else {
                alert("Estrangeiro")
            }
        }
    </script>
</body>
</html>
