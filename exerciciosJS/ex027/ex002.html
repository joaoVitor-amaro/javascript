<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        span {
            margin: 0px 20px;
        }
    </style>
</head>
<body>
    <section id="matrizHtml"></section>
    <script>
        const matriz = []
        //criação e preenchimento da matriz
        for (var linha = 0; linha < 4; linha++) {
            matriz[linha] = []
            for (var coluna = 0; coluna < 4; coluna++) {
                //preencher a diagonal principal com o valor 1
                if (linha === coluna) {
                    matriz[linha][coluna] = 1
                } else {
                    matriz[linha][coluna] = 0
                }
            }
        }
        console.log(matriz[0].length)
        const matrizHtml = document.querySelector("#matrizHtml")
        for(var linha=0; linha < matriz.length; linha++) {
            const p = document.createElement('p')
            for(var coluna = 0; coluna<matriz[linha].length;coluna++) {
                const span = document.createElement('span')
                span.innerHTML = matriz[linha][coluna]
                p.appendChild(span)
                matrizHtml.appendChild(p)
            }
        }
    </script>
</body>
</html>
