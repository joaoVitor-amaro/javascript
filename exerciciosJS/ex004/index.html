<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Dobro e Triplo</h1>
    <hr>
    <script>
        var n1 = Number(window.prompt("Digite um n√∫mero"))
        var dobro = n1 * 2
        var triplo = (n1 * 1) / 3
        document.write(`<strong>Dobro:</strong> ${dobro}<br>`)
        document.write(`<strong>Triplo:</strong> ${triplo.toFixed(2)}`)
    </script>
</body>
</html>
