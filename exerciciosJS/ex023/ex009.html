<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SequÃªncia de Fibonacci</h1> 
    <div>
        <label for="iqt_termo">Quantidade de termos:</label>
        <input type="text" id="iqt_termo">
        <input type="button" value="Calcular" onclick="fibonacci()">
    </div>  
    <div id="resultado"></div>
    <script>
        function fibonacci() {
            var qt_termos = Number(document.querySelector("#iqt_termo").value)
            var list = [0, 1]
            for (var i = 0; i <= qt_termos; i++) {
                list[i] = list[list.length - 1] + list[list.length - 2]
            }

            var result = document.querySelector("#resultado")
            result.innerHTML = "CONTAR: "
            for (valores of list) {
                var span = document.createElement("span")
                span.innerHTML = `${valores} => `
                result.appendChild(span)
            }
            result.innerHTML += " Fim"
            
        }
    </script>
</body>
</html>
