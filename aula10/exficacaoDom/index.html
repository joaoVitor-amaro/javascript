<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Somando Valores</h1>
    </header>
    <main>
        <section>
            <input type="number" id="textn1"> +
            <input type="number" id="textn2">
            <input type="button" value="Somar" id="somar" onclick="somar()">
        </section>
        <section>
            <p id="resultado"></p>
        </section>
    </main>
    <script>
        var soma = window.document.getElementById('somar')
        soma.addEventListener('click', (event) => {
        var n1 = Number(window.document.getElementById('textn1').value)
        var n2 = Number(window.document.getElementById('textn2').value)
        var sm = n1 + n2 
        window.document.getElementById("resultado").innerHTML = `A soma entre os números ${n1} e ${n2}  é igua a ${sm}`
       }) 
    </script>
</body>
</html>
