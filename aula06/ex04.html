<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;

        }
        div {
            width: 200px;
            height: 200px;
            padding: 5px;
            border: 1px solid #000000;

        }
        p {
            font-size: 20px;
            margin: 0 5px;
        }
    </style>

</head>
<body>
    <h1>Dados do Aluno</h1>
    <script>
        var nome = String(window.prompt("Nome"))
        var n1 = Number(window.prompt("Primeira nota"))
        var n2 = Number(window.prompt("Segunda nota"))
        var salario = Number(window.prompt("Salário: "))
        var media = (n1 + n2) / 2
        document.write(`<div>
            <p>
                Nome: ${nome}<br>
                Salário: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}
                Média: ${media} 
            </p>
        </div>`)
    </script>
</body>
</html>
