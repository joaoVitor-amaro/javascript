        const url = 'https://reqres.in/api/user'
        
        const fetchUser = () => {
            return fetch(url, {
                method: 'GET', 
                headers: {
                    'Accept': 'application/json',
                }
            })
                .then((response) => {
                    return response.json()
                })
        }
        fetchUser()
        .then((data) => {
            console.log(data.data[1].name)
        })
        // requisição tipo post
        fetch(url, {
            method: 'POST', 
            headers: {
                'Accept': 'application/json',
                'content-Type': 'application/json'
            }, 
            body: JSON.stringify({
                color: "#999999",
                name: "JV", 
                year: 500
            })
        })
            .then((response) => response.json())
            .then((data) => {
                console.log(data)
            })
            
    </script>
