<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTtimeout e SetInterval</title>
</head>
<body>
    <script>
        setTimeout(function() {
            console.log("testando")
        }, 2000)
        setInterval(()=>{
            console.log("testando")
        }, 3000)
    </script>
</body>
</html>
